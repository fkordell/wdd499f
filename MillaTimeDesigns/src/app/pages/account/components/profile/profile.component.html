<div class="p-6 max-w-6xl mx-auto">
    <div class="mb-6">
      <button mat-icon-button [routerLink]="['/account']" aria-label="Back to Account">
        <span class="flex items-center m-4 text-lg transition-all duration-200 hover:text-xl">
          <mat-icon>arrow_back</mat-icon>
          <span class="ml-2">Back</span>
        </span>
      </button>
    </div>
    <div class="p-6 space-y-4 bg-white rounded-lg shadow-md max-w-6xl mx-auto">
      <h2 class="text-2xl font-semibold">Edit Profile</h2>
      <form [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="space-y-4 w-full">
        <mat-form-field  class="w-full md:w-1/2 lg:w-1/3">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
          <mat-form-field  class="w-full">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
          <mat-form-field  class="w-full">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone">
          </mat-form-field>
          <mat-form-field  class="w-full" formGroupName="address">
            <mat-label>Address Line 1</mat-label>
            <input matInput formControlName="line1">
          </mat-form-field>
          <mat-form-field  class="w-full" formGroupName="address">
            <mat-label>City</mat-label>
            <input matInput formControlName="city">
          </mat-form-field>
          <mat-form-field  class="w-full" formGroupName="address">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
              <mat-option *ngFor="let state of states" [value]="state.code">
                {{ state.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field  class="w-full" formGroupName="address">
            <mat-label>Country</mat-label>
            <input matInput formControlName="country">
          </mat-form-field>
        </div>
        <button mat-raised-button class="w-full md:w-1/2 lg:w-1/3 mt-4 bg-blue-500 text-white hover:bg-blue-700" type="submit">Save Changes</button>
      </form>
    </div>
  </div>
