<div>
    <button mat-icon-button [routerLink]="['/account']" aria-label="Back to Account">
      <span class="flex items-center m-4 text-lg transition-all duration-200 hover:text-xl">
        <mat-icon>arrow_back</mat-icon>Back
      </span>
    </button>
  </div>
  
  <div class="p-6 space-y-4 bg-white rounded-lg shadow-md max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold">Order History</h2>
    <p class="text-gray-600">View details of your past orders.</p>
  
    <div *ngIf="loading" class="text-center">
      <p>Loading your order history...</p>
    </div>
  
    <div *ngIf="!loading && orders.length === 0" class="text-center">
      <p>No orders found.</p>
    </div>
  
    <div *ngFor="let order of orders" class="p-4 border rounded-md">
      <div class="flex justify-between items-center">
        <span>Order #{{ order._id }}</span>
        <span>{{ order.date | date }}</span>
      </div>
      <p>Total: {{ order.total | currency }}</p>
      <button mat-button color="primary" (click)="viewOrder(order._id)">View Details</button>
    </div>
  </div>
