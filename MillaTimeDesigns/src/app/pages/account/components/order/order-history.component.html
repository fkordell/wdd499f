<div class="p-6 space-y-4 bg-white rounded-lg shadow-md max-w-lg mx-auto">
    <h2 class="text-2xl font-semibold">Order History</h2>
    <p class="text-gray-600">View details of your past orders.</p>

    <div *ngFor="let order of orders" class="p-4 border rounded-md">
        <div class="flex justify-between items-center">
            <span>Order #{{ order.id }}</span>
            <span>{{ order.date | date }}</span>
        </div>
        <p>Total: {{ order.total | currency }}</p>
        <button mat-button color="primary" (click)="viewOrder(order.id)">View Details</button>
    </div>
</div>
