<div *ngIf="isLoading" class="text-center">
    <p>Loading payment methods...</p>
  </div>
  
  <div *ngIf="!isLoading && savedCards.length === 0" class="text-center">
    <p>No payment methods saved.</p>
  </div>
  
  <div *ngIf="!isLoading && savedCards.length > 0">
    <h2 class="text-2xl font-semibold">Saved Payment Methods</h2>
    <div *ngFor="let card of savedCards" class="p-4 border rounded-md flex justify-between items-center">
      <span>{{ card.brand }} ending in {{ card.last4 }}</span>
      <button mat-button color="warn" (click)="removeCard(card.id)">Remove</button>
    </div>
  </div>
