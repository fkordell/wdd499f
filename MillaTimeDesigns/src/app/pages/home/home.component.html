<mat-drawer-container class="min-h-full max-w-full mx-auto border-x" autosize>
    <mat-drawer-content class="p-6">
      <app-products-header
        (columnsCountChange)="onColumnsCountChange($event)"
        (itemsCountChange)="onItemsCountChange($event)"
        (sortChange)="onSortChange($event)"
        (categoryChange)="onShowCategory($event)"
        (priceRangeChange)="onShowPriceRange($event)">
      </app-products-header>
      <mat-grid-list 
        gutterSize="12" 
        [cols]="cols" 
        [rowHeight]="rowHeight" 
        class="w-full max-w-full">
        <mat-grid-tile *ngFor="let product of displayedProducts">
          <app-product-box 
            [product]="product" 
            (addToCart)="onAddToCart($event)" 
            class="w-full" 
            [fullWidthMode]="cols === 1">
          </app-product-box>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="flex justify-center mt-6" *ngIf="displayedProducts.length < (filteredProducts?.length || 0)">
        <button mat-raised-button color="primary" (click)="loadMoreProducts()">Load More</button>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
